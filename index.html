<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" id="app">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">
            <i class="bi bi-wallet2"></i>
            CATATAN KEUANGAN
        </a>
    </nav>

    <!--Main-->
    <div class=" container my-5">

    <!--Summary Card-->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Total Pemasukan</h6>
                    <h4 id="totalIncome">Rp 0</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Total Pengeluaran</h6>
                    <h4 id="totalExpense">Rp 0</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Saldo</h6>
                    <h4 id="balance">Rp 0</h4>
                </div>
            </div>
        </div>
    </div>
    
    <!--Form Transaksi-->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="mb-3">Tambah Transaksi</h5>
            <form id="transactionForm" class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="type" required>
                        <option value="">Jenis</option>
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="title" placeholder="Keterangan" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="amount" placeholder="Jumlah" required>
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark w-100" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!--Tabel Transaksi-->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">Daftar Transaksi</h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jenis</th>
                        <th>Keterangan</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!--Data via JS-->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
